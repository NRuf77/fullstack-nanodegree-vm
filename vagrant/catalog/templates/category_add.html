{% extends "base.html" %}
{% block menu %}
	<div class="button_box">
		<a href="/" class="link_button">Main page</a>
	</div>
{% endblock %}
{% block left_display %}
	<h1>Category</h1>
	<h2>Name</h2>
	<form action="/category/add/" method="post">
		<input class="input_field" type="text" required name="name" placeholder="New category">
		<div class="placeholder"></div>
		<button class="submit_button" type="submit" name="button" value="submit">Add category</button>
	</form>
{% endblock %}
