{% extends "base.html" %}
{% block menu %}
	<!-- The delete category page has links back to the main page and category page. -->
	<div class="button_box">
		<a href="/" class="my_button">Main page</a>
	</div>
	<div class="button_box">
		<a href="{{ '/category/view/%i'%category['id'] }}" class="my_button">Category page</a>
	</div>
{% endblock %}
{% block left_display %}
	<!-- The delete category page has a form displaying an existing category's name with a submit button. -->
	<h1>Category</h1>
	<form action="{{ '/category/delete/%i/'%category['id'] }}" method="post">
		<h2>Name</h2>
		<input class="input_field" type="text" disabled name="name" value="{{ category['name'] }}">
		<div class="spacer"></div>
		<button class="my_button" type="submit" name="button" value="submit">Delete category</button>
		<p class="footnote">Deleting the category will also delete all associated items.</p>
		<!-- State token is passed via POST as value of a hidden input element. -->
		<input type="hidden" name="state" value="{{ state }}">
	</form>
{% endblock %}
